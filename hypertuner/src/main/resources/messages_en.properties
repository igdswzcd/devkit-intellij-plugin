plugins_hyper_tuner_shell_uninstallLog=#!/bin/bash\n \
    path=$2\n \
    function clean(){\n \
    rm -rf $path/uninstall_porting.sh\n \
    rm -rf $path/uninstall_porting_log.sh\n \
    }\n \
    function Logger(){\n \
    if [ "Error" == $1 ]; then\n \
