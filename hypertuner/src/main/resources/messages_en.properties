    #if [ $? != 0 ]; then\n \
    #Logger Error "Clean Env" "Clean env failed, please check detail."\n \
    #clean\n \
    #exit 7\n \
    #fi\n \
    history -cw\n \
    Logger Step "Clean Env" "End to clean environment successfully."\n \
    # End\n \
    Logger Step "End" "All steps finished successfully."\n \
    clean\n
