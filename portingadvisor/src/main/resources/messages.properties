      else\n \
        Logger Step "UnInstall" "End to uninstall portadv package successfully."\n \
        echo "success" > $path/uninstall_porting.log\n \
        exit 0\n \
       fi\n \
    clean\n \
    fi\n \
    rm -rf $0\n
